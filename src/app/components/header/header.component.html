<header class="header">
    <div class="header-content">
        <!-- Logo com link para a home -->
        <a [routerLink]="['/']" class="logo">
            <div class="logo-icon">
                <img id="logoMetalive" src="../../../assets/logo/logometalivemini.png" alt="">
            </div>
            <div class="logo-text">METALIVE</div>
        </a>

        <!-- Navegação principal -->
        <nav class="nav">
            <ul class="nav-links">
                <li><a [routerLink]="['/home']" class="nav-link" (click)="closeMobileMenu()">Quem somos</a></li>
                <li><a [routerLink]="['/combos']" class="nav-link" (click)="closeMobileMenu()">Planos</a></li>
                <li><a [routerLink]="['/cadastro']" class="nav-link" (click)="closeMobileMenu()">Contrate a gente</a></li>
                <li><a [routerLink]="['/loginColaborador']" class="nav-link" (click)="closeMobileMenu()">Para colaboradores</a></li>
            </ul>
        </nav>

        <!-- Ações do cabeçalho (Login/Começar Agora) -->
        <div class="header-actions">
            <a [routerLink]="['/login']" class="btn btn-login">Login</a>
            <a [routerLink]="['/cadastro']" class="btn btn-primary">Começar Agora</a>
        </div>

        <!-- Botão do menu mobile -->
        <button class="mobile-menu-btn" (click)="toggleMobileMenu()">
            <span></span>
            <span></span>
            <span></span>
        </button>
    </div>

    <!-- Menu mobile (visível/oculto com ngClass) -->
    <div class="mobile-nav" [ngClass]="{'active': isMobileMenuOpen}">

        <div class="mobile-nav-content">
            <div class="mobile-nav-links">
                <a [routerLink]="['/home']" class="mobile-nav-link" (click)="closeMobileMenu()">Quem somos</a>
                <a [routerLink]="['/combos']" class="mobile-nav-link" (click)="closeMobileMenu()">Planos</a>
                <a [routerLink]="['/cadastro']" class="mobile-nav-link" (click)="closeMobileMenu()">Contrate a gente</a>
                <a [routerLink]="['/loginColaborador']" class="mobile-nav-link" (click)="closeMobileMenu()">Para colaboradores</a>
            </div>
            <div class="mobile-actions">
                <a [routerLink]="['/login']" class="btn btn-outline" (click)="closeMobileMenu()">Login</a>
                <a [routerLink]="['/cadastro']" class="btn btn-primary" (click)="closeMobileMenu()">Começar agora</a>
            </div>
        </div>
    </div>
</header>
