<body>
    <div class="background-pattern"></div>
    <div class="geometric-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="container">
        <div class="left-panel">
            <div class="brand-section">
                <div class="logo-container">
                    <!-- A div.logo-symbol agora contém a imagem da logo -->
                     <a [routerLink]="['/home']" class="linkToHome" href="">
                        <div class="logo-symbol">
                        <!-- Imagem placeholder para a logo "seta azul" -->
                        <img id="logoMetalive" src="../../../assets/logo/logometalivemini.png" alt="Metalive Logo Seta Azul">
                    </div>
                    <h1 class="brand-name">METALIVE</h1>
                     </a>
                    <p class="brand-tagline">
                        Transformando a conexão entre <span class="tagline-highlight">mente e corpo</span> através da tecnologia
                    </p>
                </div>
                <div class="features">
                    <div class="feature-item">
                        <div class="feature-icon"></div>
                        <span class="feature-text">Acompanhamento nutricional</span>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon"></div>
                        <span class="feature-text">Personalização de treinos</span>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon"></div>
                        <span class="feature-text">Metodologia Metalive</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="right-panel">
            <!-- Adicionando (ngSubmit) ao formulário para chamar a função login() -->
            <form class="login-form" (ngSubmit)="login()">
                <div class="form-header">
                    <h2 class="form-title">Bem-vindo</h2>
                    <p class="form-subtitle">Faça login para continuar</p>
                </div>

                <div class="input-group">
                    
                    <input
                        type="email"
                        class="input-field"
                        placeholder=" "
                        [(ngModel)]="email" 
                        name="email"        
                        required
                    >
                    <label class="input-label">E-mail</label>
                </div>

                <div class="input-group">
                    <input
                        type="password"
                        class="input-field"
                        placeholder=" "
                        [(ngModel)]="password" 
                        name="password"     
                        required
                    >
                    <label class="input-label">Senha</label>
                </div>

                <button type="submit" class="submit-button">
                    <span>Entrar</span>
                </button>

                <div class="form-links">
                    <!-- Link para recuperação de senha, chama resetPassword() -->
                    <a href="javascript:void(0)" class="forgot-link" (click)="resetPassword()">Esqueci minha senha</a>

                    <div class="divider"></div>

                    <p class="signup-text">
                        Não tem uma conta?
                        <!-- Link para cadastro (ajuste a rota conforme seu setup) -->
                        <a [routerLink]="['/cadastro']" class="signup-link">Cadastre-se agora</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <!-- Componente de Toast para exibir mensagens de sucesso/erro -->
<app-toast-list aria-live="polite" aria-atomic="true"></app-toast-list>    
</body>
